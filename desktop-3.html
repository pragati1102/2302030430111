<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@1,400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inria Sans:ital,wght@1,400&display=swap"
    />
  </head>
  <body>
    <div class="desktop-3">
      <img class="image-2-icon1" alt="" src="./public/image-2@2x.png" />

      <section class="login-wrapper">
        <h1 class="login1">Login</h1>
      </section>
      <section class="desktop-3-inner">
        <div class="frame-parent">
          <div class="name-parent">
            <i class="name">Name:</i>
            <div class="gallery-wrapper">
              <input class="gallery" type="text" />
            </div>
          </div>
          <div class="frame-group">
            <div class="email-id-wrapper">
              <i class="email-id1">Email Id:</i>
            </div>
            <div class="careers-wrapper">
              <div class="careers"></div>
            </div>
          </div>
        </div>
      </section>
      <section class="ellipse-tutor">
        <div class="text-tutor">
          <i class="contact-no1">Contact no:</i>
          <div class="signup-button">
            <div class="blog"></div>
          </div>
        </div>
      </section>
      <div class="tutor-profile-wrapper">
        <div class="tutor-profile">
          <div class="tutor-label">
            <i class="i-am1">I am :</i>
            <div class="tutor-text1">
              <div class="russian-text-frame-a"></div>
              <i class="tutor1">Tutor</i>
            </div>
          </div>
          <div class="student-circle">
            <div class="create-account-label"></div>
            <i class="student1">Student</i>
          </div>
        </div>
      </div>
      <div class="new-account-button">
        <div class="signup-frame">
          <i class="create-new-account">Create New Account.... Sign-up</i>
          <img
            class="menu-icon"
            loading="lazy"
            alt=""
            src="./public/line-11.svg"
          />
        </div>
      </div>
    </div>
  </body>
</html>
