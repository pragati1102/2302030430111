<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./desktop-2.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@1,400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inria Sans:ital,wght@1,400&display=swap"
    />
  </head>
  <body>
    <div class="desktop-2">
      <img class="image-2-icon" alt="" src="./public/image-2@2x.png" />

      <section class="sign-up-text-frame">
        <h1 class="sign-up1">Sign-Up</h1>
      </section>
      <section class="last-name-rectangle">
        <div class="email-id-frame">
          <div class="parent-frame1">
            <i class="first-name">First Name:</i>
            <div class="parent-frame-inner">
              <input class="frame-child" type="text" />
            </div>
          </div>
          <div class="parent-frame2">
            <i class="last-name">Last Name</i>
            <div class="parent-frame-child">
              <div class="frame-item"></div>
            </div>
          </div>
          <div class="email-id-contactno-frame">
            <div class="email-id-contactno-text">
              <i class="email-id">Email Id:</i>
              <i class="contact-no">Contact no:</i>
            </div>
            <div class="rectangle-pair">
              <input class="iam-text-ellipse" type="text" />

              <div class="tutor-text">
                <input class="student-text" type="text" />
              </div>
            </div>
          </div>
          <div class="already-have-an-account-login">
            <div class="iam-ellipse">
              <i class="i-am">I am :</i>
              <div class="student-ellipse">
                <div class="input-field"></div>
                <i class="tutor">Tutor</i>
              </div>
            </div>
            <div class="login-link">
              <div class="input-field-base"></div>
              <i class="student">Student</i>
            </div>
          </div>
        </div>
      </section>
      <div class="sign-up-frame">
        <div class="login-frame">
          <i class="already-have-an">Already Have An Account? Login </i>
          <img
            class="button-arrow-icon"
            loading="lazy"
            alt=""
            src="./public/line-1.svg"
          />
        </div>
      </div>
    </div>
  </body>
</html>
